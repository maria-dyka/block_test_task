<!doctype html>

<html>
<head>
  <meta charset="utf-8">

  <title>Верстка блока</title>
  <meta name="description" content="Верстка блока">
  <meta name="author" content="Maria Dyka">

</head>

<body>
    <main>
        <section class="block-container">
            <div class="block-label">25</div>
            <div class="block">
                <h2 class="block-headline">Обучение по продажам</h2>
                <p class="text">
                    Вы сделали 13 продаж и заработали:<br\>
                    <span class="text dark">$2 000</span>
                </p>
                <div class="progress-block">
                    <h3 class="block-headline">Месячный план выполнен на</h3>
                    <progress class="progress"></progress>
                    <div class="controlls">
                        <button class="button">Продолжить</button>
                        <span class="text small">Осталось 8 дней</span>
                    </div>
                </div>
            </div>
        </section>
    </main>
  <script src="bundle.js"></script>
</body>
</html>
